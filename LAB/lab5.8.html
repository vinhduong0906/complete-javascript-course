    <script>
        // Lab 5.8.1-------------------------------------------
        
        const mark = {
            fullName: 'Mark Miller',
            mass: 78,
            height: 1.69,
            calcBMI: function(){
                return (this.mass/(this.height**2)).toFixed(1);
            }
        }
        
        const john = {
            fullName: 'John Smith',
            mass: 92,
            height: 1.95,
            calcBMI: function(){
                return (this.mass/(this.height**2)).toFixed(1);
            }
        }
       if (mark.calcBMI() > john.calcBMI()) console.log(`Mark's BMI (${mark.calcBMI()}) is higher than John's (${john.calcBMI()})!`);
       else console.log(`John's BMI (${john.calcBMI()}) is higher than Mark's (${mark.calcBMI()})!`);

        // Lab 5.8.2-------------------------------------------

        const calcTip = bill => {
            return bill >= 50 && bill <= 300 ? bill*15/100 : bill*20/100; 
        }
        const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
        const tips = [];
        const totals = [];
        const billsLength = bills.length;
        for(let i=0; i< billsLength; i++) {
            tips.push(calcTip(bills[i])
            );
            totals.push(bills[i]+tips[i]);
        }
        console.log(tips, totals);

        const calcAverage = arr => {
            let sum=0;
            const arrLength = arr.length;
            for(let i=0; i< arrLength; i++ ){
                sum+=arr[i];
            }
            return sum/arrLength;
        }
        console.log(calcAverage(totals));
    </script>
