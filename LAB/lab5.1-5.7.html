<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Lab 5.1------------------------------------------

      const myCountry = {
        country: 'Viet Nam',
        capital: 'Ha Noi',
        language: 'Vietnamese',
        population: 97,
        neighbours: ['Laos', 'Cambodia', 'China'],
      };
      console.log(myCountry);

      // Lab 5.2------------------------------------------

      console.log(
        `${myCountry.country} has ${myCountry.population} milion ${myCountry.language}-speaking people, ${myCountry.neighbours.length} neighbouring countries and capital called ${myCountry.capital} `
      );

      myCountry.population += 2;
      console.log(myCountry);
      myCountry['population'] -= 2;
      console.log(myCountry);

      // Lab 5.3------------------------------------------

      myCountry.checkIsland = () => {
        return Boolean(myCountry.neighbours.length);
      };
      console.log(myCountry);
      console.log(myCountry.checkIsland());

      // Lab 5.4------------------------------------------

      for (let i = 1; i <= 50; i++) {
        console.log(`Voter number${i} is currently voting.`);
      }

      // Lab 5.5------------------------------------------

      const populations = [20, 30, 40, 1441];
      function percentageOfWorld1(population) {
        return ((population / 7900) * 100).toFixed(1);
      }
      const percentages2 = [];
      const popLength = populations.length;
      for (let i = 0; i < popLength; i++) {
        percentages2.push(percentageOfWorld1(populations[i]));
      }
      console.log(percentages2);

      // Lab 5.6------------------------------------------

      const listOfNeighbours = [
        ['Canada', 'Mexico'],
        ['Spain'],
        ['Norway', 'Sweden', 'Russia'],
      ];
      for (let i = 0; i < listOfNeighbours.length; i++) {
        console.log('Neighbour: ');
        for (let j = 0; j < listOfNeighbours[i].length; j++) {
          console.log(listOfNeighbours[i][j]);
        }
      }

      // Lab 5.7------------------------------------------

      const percentages3 = [];
      let i = 0;
      while (i < popLength) {
        percentages3.push(percentageOfWorld1(populations[i]));
        i++;
      }
      console.log(percentages3);
    </script>
  </body>
</html>
